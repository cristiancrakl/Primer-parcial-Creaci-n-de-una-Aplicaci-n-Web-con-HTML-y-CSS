<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="icon" href="Img/registroImagen.jpg">
</head>

<body>
    <form id="registro" action="login.html">
        <h2>Registro</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required minlength="10"><br><br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required minlength="8"><br><br>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
        <label for="dirección">Dirección:</label>
        <input type="text" id="dirección" name="dirección"><br><br>
        <label for="teléfono">Teléfono:</label>
        <input type="tel" id="teléfono" name="teléfono" required maxlength="10"><br><br>
        <input type="submit" value="Crear cuenta">

        <h4>¿Ya tienes una cuenta?<a href="login.html"> Iniciar Sesion</a></h4>

    </form>
</body>

</html>
